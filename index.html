<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main>
            <div class='calc-container'>
                <div class='display-container'>
                    <div class='display'></div>
                </div>
                <button data-key='7' class='num7'>7</button>
                <button data-key='8' class='num8'>8</button>
                <button data-key='9' class='num9'>9</button>
                <button data-key='clear' class='clear'>C</button>
                <button data-key='all-clear' class='all-clear'>AC</button>
                <button data-key='4' class='num4'>4</button>
                <button data-key='5' class='num5'>5</button>
                <button data-key='6' class='num6'>6</button>
                <button data-key='times' class='times'>&#10761</button>
                <button data-key='divide' class='divide'>&#247</button>
                <button data-key='1' class='num1'>1</button>
                <button data-key='2' class='num2'>2</button>
                <button data-key='3' class='num3'>3</button>
                <button data-key='add' class='add'>&#43</button>
                <button data-key='subtract' class='subtract'>&#8722</button>
                <button data-key='0' class='zero'>0</button>
                <button data-key='.' class='point'>.</button>
                <button data-key='blank' class='blank'></button>
                <button data-key='minus' class='minus'>(&#8722)</button>
                <button data-key='equals'class='equals'>&#61</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
