<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main>
            <div class='calc-container'>
                <div class='display-container'>
                    <div class='display'></div>
                </div>
                <button data-key='7' class='num7 btn'>7</button>
                <button data-key='8' class='num8 btn'>8</button>
                <button data-key='9' class='num9 btn'>9</button>
                <button data-key='clear' class='clear btn'>C</button>
                <button data-key='all-clear' class='all-clear btn'>AC</button>
                <button data-key='4' class='num4 btn'>4</button>
                <button data-key='5' class='num5 btn'>5</button>
                <button data-key='6' class='num6 btn'>6</button>
                <button data-key='times' class='times btn'>&#10761</button>
                <button data-key='divide' class='divide btn'>&#247</button>
                <button data-key='1' class='num1 btn'>1</button>
                <button data-key='2' class='num2 btn'>2</button>
                <button data-key='3' class='num3 btn'>3</button>
                <button data-key='add' class='add btn'>&#43</button>
                <button data-key='subtract' class='subtract btn'>&#8722</button>
                <button data-key='0' class='zero btn'>0</button>
                <button data-key='.' class='point btn'>.</button>
                <button data-key='blank' class='blank btn'></button>
                <button data-key='minus' class='minus btn'>(&#8722)</button>
                <button data-key='equals'class='equals btn'>&#61</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
