<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <main>
            <div class='calc-container'>
                <div class='display-container'>
                    <div class='display'>3.151598596425</div>
                </div>
                <button class='num7'>7</button>
                <button class='num8'>8</button>
                <button class='num9'>9</button>
                <button class='clear'>C</button>
                <button class='all-clear'>AC</button>
                <button class='num4'>4</button>
                <button class='num5'>5</button>
                <button class='num6'>6</button>
                <button class='times'>&#10761</button>
                <button class='divide'>&#247</button>
                <button class='num1'>1</button>
                <button class='num2'>2</button>
                <button class='num3'>3</button>
                <button class='add'>&#43</button>
                <button class='subtract'>&#8722</button>
                <button class='zero'>0</button>
                <button class='point'>.</button>
                <button class='blank'></button>
                <button class='minus'>(&#8722)</button>
                <button class='equals'>&#61</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
